<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TANUKITECH</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&family=Roboto+Flex:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <div class="container header__container">
                <a href="#" class="header__logo">
                    <span class="header__span">TANUKI</span>TECH
                </a>
                <nav class="menu">
                    <ul class="menu__items">
                        <li class="menu__item">
                            <a class="menu__link" href="#">Наш продукт</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Нам доверяют</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Награды</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">О нас</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Вакансии</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div> 
        </div>
    </header>

    <main class="main">
        <section class="information">
            <div class="container">
                <div class="information__inner">
                    <div class="information-info">

                    </div>
                    <div class="information-image">
                        <img class="image" src="./image/Tatuki.svg" alt="icons" width="118px">
                        <img class="image" src="./image/Pizza.svg" alt="icons" width="118px">
                        <img class="image" src="./image/Ersh.svg" alt="icons" width="118px">
                        <img class="image" src="./image/Kaspiyka.svg" alt="icons" width="118px">
                    </div>
                </div>
                <button class="btn">
                    <a href="#">Связаться с нами</a>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
